  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  <style>
    .circle {
      display : block;
      visibility  : visible;
      background-color: #000;
      height  : 80px;
      width   : 80px;
      border-radius : 40px;
      margin : auto;
      cursor  : pointer;
      border  : 1px solid #000;
    }

    .hide {
      display  : none;
    }

    .white {
      background-color : #fff;
    }

    .black {
      background-color : #000;
    }

    table {
      background-color : green;
    }

    td {
      width   : 100px;
      height  : 100px;
      vertical-align : middle;
      text-align  : middle;
      border  : 1px solid #000;
    }
  </style>

  <script>
    // スクリプトの例
    var isBlack = false;

    function setPiece(element) {
        var $elem = $(element);
        var $piece = $elem.find('span');
        $piece.removeClass('hide');

        if (isBlack) {
            $piece.removeClass('white');
            $piece.addClass('black');
            isBlack = false;
        } else {
            $piece.removeClass('black');
            $piece.addClass('white');
            isBlack = true;
        }




      var $p1 = $('#p1');
      var $p2 = $('#p2');
      var $p3 = $('#p3');


      if($p1.hasClass('white') && $p2.hasClass('black') && $p3.hasClass('white')) {
          $p2.removeClass('black');
          $p2.addClass('white');
      } else if ($p1.hasClass('black') && $p2.hasClass('white') && $p3.hasClass('black')){
          $p2.removeClass('white');
          $p2.addClass('black');
        }
    }

  </script>

</head>

    <table>
